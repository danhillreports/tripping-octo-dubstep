<!DOCTYPE html>
<html>
<head>
 <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' />
  <![endif]-->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.1"></script>
  <script src='js/underscore.js'></script>
  <script src='js/jquery-1.9.1.min.js'></script>
  <script src='js/backbone.js'></script>
  <style>
    body { margin:0; padding:0; }
    #map-wrap { position:absolute; top:0; width:60%; height: 500px; border: 1px solid black;}
    #sidebar {float: right;}
  </style>
</head>
<body>

	<h1>Step Map</h1>

  <div id='map-wrap'>
  </div>

<script>

var Icon  = L.icon({  
  iconUrl: 'mug.png'  

})

var Marker = Backbone.Model.extend({
  initialize: function() {
    var coords = this.parseLL();

    this.marker = L.marker(coords, {
      icon: Icon,
      opacity: 0.7
    });
  },

  parseLL: function() {
    var coordsArr = this.get('geometry').coordinates;
    return [coordsArr[1], coordsArr[0]];
  },

  addToMap: function() {
    window.map.addLayer(this.marker);
  },

  focus: function() {
    window.map.setView(this.parseLL(), 15, {animate:true});
  }
});

var Markers = Backbone.Collection.extend({
  model: Marker,
  url: 'json/2011-count.geojson',
  parse: function(data) {
    that = this;
    _.each(data.features, function(marker, i) {
      var marker = new Marker(marker);
      data[i] = marker;
    });
    return data.features;
  }
});

var layer = new L.StamenTileLayer("toner");
this.map = new L.mapbox.map('map-wrap');
this.map.scrollWheelZoom.disable();
this.map.addLayer(layer).setView([41.64828831259535, -72.89978027343749], 7);

var sidebarView = Backbone.View.extend({
  tagName: 'div',
  id: 'sidebar',
  events: {
    'click #next': 'goShawtay',
    'click #prev': 'fity'
  },

  initialize: function() {
    if (parseInt(INDEX) >= 19) {
      prev = 18;
      next = 0;
    }
    else if (parseInt(INDEX) <= 0) {
      prev = 0;
      next = 1;
    }
    else {
      prev = parseInt(INDEX)-1;
      next = parseInt(INDEX)+1;
    }
    this.$el.append('<button id="prev"><a href="/#coffee/'+prev+'">prev</a></button>');
    this.$el.append('<button id="next"><a href="/#coffee/'+next+'">next</a></button>');
    $('body').append(this.el);
  },

  goShawtay: function() {
    var bars = ['go shawtay', "it's your birthday"];
    _.each(bars, function(b) {
      console.log(b);
    });
  },

  fity: function() {
    var bars = ['we gon party like', "it's your birthday"];
    _.each(bars, function(b) {
      console.log(b);
    });
  }
});

var router = Backbone.Router.extend({

  routes: {
    '': 'home',
    'coffee/:index': 'goToRoute'
  },

  home: function() {
    window.INDEX=0;
    m1 = new Markers();
    m1.fetch({
      success: function() {
        _.each(m1.models, function(m) {m.addToMap()});
        m1.models[window.INDEX].focus();
      }
    });
    this.sidebar = new sidebarView();
  },

  goToRoute: function(index) {
    window.INDEX=index;
    if (this.sidebar) {
      this.sidebar.remove();
      m1.remove();
    }
    else {
      m1 = new Markers();
      m1.fetch({
      success: function() {
        _.each(m1.models, function(m) {m.addToMap()});
        m1.models[index].focus();
      }
    });
    }
    this.sidebar = new sidebarView();
    m1.models[window.INDEX].focus();
  }
});

new router();
Backbone.history.start();


</script>


</html>
